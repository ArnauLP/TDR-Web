<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <!-- Font-face-kit -->
    <link rel="stylesheet" href="/Fonts/style.css" />

    <!-- Log In CSS -->
    <link rel="stylesheet" href="/CSS/log-in-style.css" />
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
        <div class="container">
          <div class="form">
            <h2>Register Panel </h2>
            <form action="">
              <div class="inputBox">
                <input type="text" placeholder="Real Name" />
              </div>
              <div class="inputBox">
                <input type="text" placeholder="Username" />
              </div>
              <div class="inputBox">
                <input type="password" placeholder="Password" />
              </div>
              <div class="inputBox">
                <input type="password" placeholder="Confirm Password" />
              </div>
              <div class="inputBox">
                <input type="submit" value="Register" />
              </div>
              <p class="forget">Login panel <a href="/resources/log-in.html"> Here </a></p>
              <p class="forget">Go <a href="/index.html"> Home </a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
