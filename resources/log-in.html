<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <!-- Font-face-kit -->
    <link rel="stylesheet" href="/Fonts/style.css" />

    <!-- Log In CSS -->
    <link rel="stylesheet" href="/CSS/log-in-style.css" />
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <h2>Login Panel</h2>
            <form action="">
              <div class="inputBox">
                <input type="text" placeholder="Username" />
              </div>
              <div class="inputBox">
                <input type="password" placeholder="Password" />
              </div>
              <div class="inputBox">
                <input type="submit" value="Login" />
              </div>
              <p class="forget">
                Forgot Password ?
                <a href="/resources/Forgot-password.html"
                  >Click Here</a
                >
              </p>
              <p class="forget">
                Dont' have an account ?
                <a
                  href="/resources/Sign-up.html"
                  >Sign Up</a
                >
              </p>
              <p class="forget">Go <a href="/index.html"> Back </a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
